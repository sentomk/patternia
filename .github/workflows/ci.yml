name: patternia CI

on:
  push:
    branches: [main, dev-main]
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "docs/**"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [main, dev-main]
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "docs/**"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clang-format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
          clang-format --version

      - name: Check formatting
        shell: bash
        run: |
          clang-format --style=file --dump-config > /dev/null

          mapfile -t files < <(git ls-files '*.h' '*.hpp' '*.hh' '*.hxx' '*.c' '*.cc' '*.cpp' '*.cxx' '*.ipp')
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No C/C++ files to check."
            exit 0
          fi

          clang-format --dry-run --Werror -style=file "${files[@]}"

  build-and-test:
    runs-on: ubuntu-latest
    needs: clang-format-check

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPTN_BUILD_TESTS=ON \
            -DPTN_BUILD_BENCHMARKS=OFF \
            -DPTN_SKIP_COMPILER_CHECK=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload test log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: build/Testing/Temporary/LastTest.log
